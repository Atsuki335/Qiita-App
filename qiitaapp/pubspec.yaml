name: qiitaapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  shared_preferences: '>=0.5.7+3 <2.0.0'
  package_info: '>=0.4.0+18 <2.0.0'
  intl: ^0.16.1
  http: ^0.12.1
  url_launcher: ^5.4.10
  uni_links: ^0.4.0
  flutter_html: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true

flutter_icons:
    image_path: 'assets/icon.png'
    android: true
    ios: true
    adaptive_icon_background: '#ffffff'
    adaptive_icon_foreground: 'assets/icon.png'